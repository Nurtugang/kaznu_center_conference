{% extends "conferences/base_conf.html" %}

{% block content %}
<section class="min-h-[80vh] flex items-center justify-center px-6">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-[2rem] p-10 shadow-2xl shadow-brand/5 border border-gray-100 relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-3xl font-bold text-dark mb-2">С возвращением</h2>
                <p class="text-gray-400 text-sm mb-8 font-medium uppercase tracking-widest">Авторизация участника</p>
                
                {% if form.errors %}
                <div class="mb-6 p-4 bg-red-50 border-l-4 border-brand text-brand text-xs font-bold rounded-r-xl uppercase tracking-wider">
                    Неверный логин или пароль. Попробуйте еще раз.
                </div>
                {% endif %}

                <form method="post" class="space-y-5">
                    {% csrf_token %}
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-2 ml-1">Логин или Email</label>
                        <input type="text" name="username" required class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-brand/20 focus:bg-white transition-all text-sm font-medium">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-2 ml-1">Пароль</label>
                        <input type="password" name="password" required class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:ring-2 focus:ring-brand/20 focus:bg-white transition-all text-sm font-medium">
                    </div>
                    <button type="submit" class="w-full bg-brand text-white py-4 rounded-2xl font-bold shadow-lg shadow-brand/20 hover:shadow-brand/40 hover:-translate-y-1 transition-all duration-300">
                        Войти в кабинет
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
